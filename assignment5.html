<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
var U1={name:"user1", age: 28, height:5.6}
       var U2={name:"user2", age: 25, height:5}
       var U3={name:"user3", age: 28, height:6}
       var userCityMap=new Map([[U1,"city1"],[U2,"city2"],[U3,"city3"]])    

    console.log("Using for loop")
    document.write("Using for loop<br>")
    for(let[key,value] of userCityMap ){
        console.log(key+'='+value)
        document.write(key+'='+value+'<br>')
    }
    
    console.log("Using forEach loop")
    document.write("Using forEach loop<br>")
    userCityMap.forEach((value,key) => {
        console.log(key+'='+value)
        document.write(key+'='+value+'<br>')
        
    });
    </script>
</body>
</html>
