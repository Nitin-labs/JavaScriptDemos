<body>
    <script>
      
  function processUserInput() {
      console.log('inside function')
    var name = prompt('Please enter your name.');
    return new Promise((resolve,reject)=>{
        resolve(name);
    })

  }
  
  processUserInput()
  .then(name=>{
    console.log('inside then')  
    alert('Hello ' + name)
  })

    </script>
</body>
