<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let fruitarray = [['fruit1', 'Banana'], ['fruit2', 'Green Apple']]

let fruitMap = new Map(fruitarray)

fruitMap.get('fruit1') // returns "value1"

console.log(Array.from(fruitMap))
document.write("<br>"+Array.from(fruitMap)+"<br>")

// A succinct way to do the same, using the spread syntax
console.log([...fruitMap])
document.write([...fruitMap]+"<br>")

// Or use the keys() or values() iterators, and convert them to an array
console.log(Array.from(fruitMap.keys())) // ["key1", "key2"]
document.write(Array.from(fruitMap.keys())) // ["key1", "key2"]

</script>    
</body>
</html>
