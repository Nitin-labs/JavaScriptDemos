<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    fruits=[
            {fruitName:"Banana" , color:"Yellow"},
            {fruitName:"Apple", color:"Red"},
            {fruitName:"Orange", color:"Orange"}
    ]

    function getFruits(){
        setTimeout(() => {
            let output=''
            fruits.forEach((fruit, index) => {
                output+=`<li>${fruit.fruitName}  ${fruit.color}</li>`
            });
            document.body.innerHTML=output
        },2000)
    }    

    function createFruit(fruit){
        return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            fruits.push(fruit)
            
            const error=false

            if(!error){
                resolve()
            }else{
                reject('Error: Something went wrong')
            }
        },3000)
        })
    }
    createFruit({fruitName:"Grapes",color:"Purple"})
    .then(getFruits)
    .catch(err=>console.log(err))
    
    
    </script>
</body>
</html>
